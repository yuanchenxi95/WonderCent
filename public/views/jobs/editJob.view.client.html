<div class="container">

    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="currentJobName">Name</label>
            <input type="text"
                   name="name"
                   ng-model="model.currentJob.name"
                   class="form-control"
                   id="currentJobName"
                   placeholder="Name"
                   required/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number"
                   name="price"
                   ng-model="model.currentJob.price"
                   id="price"
                   class="form-control"
                   placeholder="The price of the new Job"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5"
                      ng-model="model.currentJob.description"
                      name="description"
                      id="description"
                      class="form-control"
                      placeholder="Description"></textarea>
        </div>

        <button type="submit" ng-click="model.updateJob()"
                class="btn btn-primary btn-block">Update
        </button>

        <a class="btn btn-danger btn-block"
           ng-click="model.deleteJob()">Delete</a>

    </form>


</div>
