<!DOCTYPE html>
<div class="container">

    <h2>Login</h2>

    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{model.error}}
    </div>

    <form name="loginForm"
          novalidate
          ng-submit="loginForm.$valid && model.login(email, password)">

        <div name="emailGroup"
             class="form-group"
             ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.$submitted }">
            <input name="email"
                   ng-model="email"
                   class="form-control"
                   placeholder="email"
                   type="email"
                   required
                   autocorrect="off"
                   autocapitalize="off" />
            <span ng-show="loginForm.email.$invalid && loginForm.$submitted"
                  class="help-block">Please enter a email.</span>
        </div>

        <div name="passwordGroup"
             class="form-group"
             ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.$submitted }">
            <input name="password"
                   ng-model="password"
                   class="form-control"
                   placeholder="password"
                   type="password"
                   required
                   autocorrect="off"
                   autocapitalize="off" />
            <span ng-show="loginForm.password.$invalid && loginForm.$submitted"
                  class="help-block">Please enter a password.</span>
        </div>

        <button type="submit"
                class="btn btn-primary btn-block">Login</button>

        <a class="btn btn-success btn-block"
           href="#/register">Register</a>

        <a class="btn btn-primary btn-block"
           href="/auth/facebook" >
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </form>

</div>
