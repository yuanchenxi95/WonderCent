<div ng-show="!model.user">
    <!--header-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-inner">
                <a class="navbar-brand">
                    Search
                </a>
            </div>
            <p class="navbar-text pull-right">
                <a href="#/login" class="navbar-link">
                    Login
                </a>
            </p>
        </div>
    </nav>
</div>

<div class="container">
    <h2>Search Jobs</h2>
    <!--{{model.searchTerm}}-->
    <!--<br>-->
    <!--{{model.jobs}}-->
    <!--{{model.user}}-->

    <form name="searchForm"
          novalidate
          ng-submit="model.searchJob()">
        <div class="input-group">
            <input ng-model="model.searchTerm" type="text" class="form-control">
                <span class="input-group-btn">
                <button type="submit"
                        class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </form>


    <br>
    <div>
        We found {{model.jobs.length}} jobs for you
        <ul class="list-group">
            <li ng-repeat="job in model.jobs" class="list-group-item">
                <a href="#/search/{{model.searchTerm}}/job/{{job._id}}">{{job.name}}</a>
            </li>
        </ul>
    </div>
</div>
